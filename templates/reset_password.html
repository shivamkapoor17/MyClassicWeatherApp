{% extends "layout.html" %}
{% block body %}
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <strong>Opps!</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form class="container mt-4" action="#" method="post">
                <h1 class="text-center">Make new Password</h1>
                  
                <div class="form-group mt-4">
                    <label for="exampleInputPassword1">New Password</label>
                    <input type="password" class="form-control" name="newpassword" id="exampleInputPassword1" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmpassword" id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Reset Password</button>
                
            </form>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
