{% extends "layout.html" %}
{% block body %}


<div class="container">
  <div class="row">
  <div class="col-lg-3"></div>
<div class="col-lg-6">

<form class="container mt-4" action="/signup" method="post">  
  <h1>Registration Form</h1>
  <div class="form-group mt-4">
    <label for="Username">Username</label>
    <input type="text" class="form-control" name="uname" id="Username" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Re-enterPassword</label>
    <input type="password" class="form-control" name="repassword" id="exampleInputPassword1" placeholder="Re-enterPassword">
  </div>
  <button type="submit" class="btn btn-primary mt-2">Submit</button>
 </form>
  </div>
  </div>
  </div>


    {% endblock %}
